<mat-dialog-content>
  <h2 mat-dialog-title>Nombre de joueurs : {{ nbPlayers }}</h2>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="nbPlayers">
    <mat-radio-button class="example-radio-button" [value]="2">
      <mat-icon> person</mat-icon>
      <mat-icon class="blue"> person</mat-icon>
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="3">
      <mat-icon> person</mat-icon>
      <mat-icon class="red"> person</mat-icon>
      <mat-icon class="blue"> person</mat-icon>
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="4">
      <mat-icon> person</mat-icon>
      <mat-icon class="red"> person</mat-icon>
      <mat-icon class="blue"> person</mat-icon>
      <mat-icon class="yellow"> person</mat-icon>
    </mat-radio-button>
  </mat-radio-group>
  <h2 mat-dialog-title>
    Objectif : {{ scoreTarget }} pion{{ scoreTarget == 1 ? "" : "s" }} dans la
    zone d’arrivée
  </h2>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="scoreTarget">
    <mat-radio-button class="example-radio-button" [value]="1">
      <span>1 pion</span>
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="2">
      <span>2 pions</span>
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="3">
      <span>3 pions</span>
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="4">
      <span>4 pions</span>
    </mat-radio-button>
  </mat-radio-group>

  <mat-dialog-actions>
    <button class="btn-cancel" (click)="onNoClick()">Annuler</button>
    <button class="btn-validate" (click)="onSubmit()" cdkFocusInitial>
      Valider
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
