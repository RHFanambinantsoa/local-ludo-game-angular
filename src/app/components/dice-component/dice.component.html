<div class="dice_section" [ngClass]="{ left: dice.isLeftSide }">
  <div class="animation_container">
    <div *ngIf="dice.value == 6" class="reaction_container">
      <img src="images/LMAO.gif" alt="emoji" />
    </div>
    <div *ngIf="dice.value && dice.isClickable" class="arrow">
      <mat-icon>
        {{
          dice.isLeftSide
            ? "keyboard_double_arrow_left"
            : "keyboard_double_arrow_right"
        }}
      </mat-icon>
    </div>
  </div>
  <button
    class="image_container"
    [disabled]="!dice.isClickable"
    (click)="rollDice()"
  >
    <ng-container>
      <img
        src="images/dice-roll.gif"
        alt=""
        *ngIf="diceRolled"
        [ngClass]="{ animate: diceRolled }"
      />

      <ng-container *ngIf="!diceRolled">
        <div *ngIf="dice.value == 1" class="face face-1">
          <div class="dot center"></div>
        </div>
        <div *ngIf="dice.value == 2" class="face face-2">
          <div class="dot top-left"></div>
          <div class="dot bottom-right"></div>
        </div>
        <div *ngIf="dice.value == 3" class="face face-3">
          <div class="dot top-left"></div>
          <div class="dot center"></div>
          <div class="dot bottom-right"></div>
        </div>
        <div *ngIf="dice.value == 4" class="face face-4">
          <div class="dot top-left"></div>
          <div class="dot top-right"></div>
          <div class="dot bottom-left"></div>
          <div class="dot bottom-right"></div>
        </div>
        <div *ngIf="dice.value == 5" class="face face-5">
          <div class="dot top-left"></div>
          <div class="dot top-right"></div>
          <div class="dot center"></div>
          <div class="dot bottom-left"></div>
          <div class="dot bottom-right"></div>
        </div>
        <div *ngIf="dice.value == 6" class="face face-6">
          <div class="dot top-left"></div>
          <div class="dot top-right"></div>
          <div class="dot middle-left"></div>
          <div class="dot middle-right"></div>
          <div class="dot bottom-left"></div>
          <div class="dot bottom-right"></div>
        </div>
      </ng-container>
    </ng-container>
  </button>
</div>
